<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 Highcharts 图表</title>
</head>
<body>
    <!-- 图表容器 DOM -->
    <h1>存储空间</h1>
    <div id="container1" style="width: 600px;height:400px;"></div>
    <h1>内存占用</h1>
    <div id="container2" style="width: 600px;height:400px;"></div>
    <h1>CPU</h1>
    <div id="container3" style="width: 600px;height:400px;"></div>
    <h1>回收站占用</h1>
    <div id="container4" style="width: 600px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'bar'                          //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子']   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '吃水果个数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4]                     // 数据
            }, {
                name: '小红',
                data: [5, 7, 3]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container1', options);
        var chart = Highcharts.chart('container2', options);
        var chart = Highcharts.chart('container3', options);
        var chart = Highcharts.chart('container4', options);
    </script>
</body>
</html>
