<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>流程图绘制器</title>
    <script src="../../../JS/Base/jsplumb.js"></script>
    <style type="text/css">
        .endpoint{
            width:3em;
            height:3em;
            border:0.3em solid #222;
            margin-bottom:2em;
            position:absolute;
        }
    </style>
</head>
<body>
    <div  id="d1" class="endpoint"> 1</div>
    <div id="d2" class="endpoint"> 2</div>
    <div  id="d3" class="endpoint">3 </div>
    <div  id="d4" class="endpoint"> 4</div>


    <script type="text/javascript">
        jsPlumb.ready(function () {
            console.log("初始化流程图");
            var inst = jsPlumb.getInstance();
            var ep1=inst.addEndpoint("d1");
            inst.addEndpoint("d2");
            inst.addEndpoint("d3");
            inst.addEndpoint("d4");

            inst.draggable("d1");
            inst.draggable("d2");
            inst.draggable("d3");
            inst.draggable("d4");

            inst.connect({ source: "d1", target: "d2" });
            inst.connect({ source: "d1", target: "d3" });
            inst.connect({ source: "d1", target: "d4" });
            inst.connect({ source: "d2", target: "d3" });
            inst.connect({ source: "d3", target: "d4" });


            inst.bind("click", function (info) {
                console.log(info);
            });

            inst.bind("click", function (info) {
                console.log(info);
            });

        });
    </script>
</body>
</html>
