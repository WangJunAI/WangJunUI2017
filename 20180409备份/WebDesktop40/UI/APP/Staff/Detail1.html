<body>
    <input type="hidden" id="id" />
    <div class="global">
        <div class="title"><input type="text" placeholder="请输入姓名" data-Name="1111" /></div>
         <div class="options">
             <ul>
                 <li>
                     <div class="item ">
                         <div class="key">性别</div>
                         <div class="value" data-Sex="111">
                             <a href="javascript:;" class="checkbox selected" data-single="sex">男</a>
                             <a href="javascript:;" class="checkbox" data-single="sex">女</a>
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">工号</div>
                         <div class="value">
                             <input type="text" placeholder="工号" data-StaffID="111" />
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item ">
                         <div class="key">邮箱</div>
                         <div class="value">
                             <input id="publishDate" type="text" placeholder="邮箱，多个邮箱用逗号分隔" data-Email="111" />
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item ">
                         <div class="key">微信/QQ</div>
                         <div class="value">
                             <input   type="text" placeholder="邮箱，多个邮箱用逗号分隔" data-QQ="111" />
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">手机</div>
                         <div class="value">
                             <input   type="text" placeholder="手机，多个手机用逗号分隔" data-Phone="111" />
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item ">
                         <div class="key" >部门</div>
                         <div class="value" data-DepartmentID="111">
                             <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();" id="parentNode">所有分类</a>
                             <div style="position: absolute;">
                                 <div id="category" class="dropdownlist">
                                     <ul id="treeDemo" class="ztree"></ul>
                                 </div>
                             </div>

                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item ">
                         <div class="key">岗位</div>
                         <div class="value" data-position="1111">
                             <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();" id="parentNode">所有分类</a>
                             <div style="position: absolute;">
                                 <div id="category" class="dropdownlist">
                                     <ul id="treeDemo" class="ztree"></ul>
                                 </div>
                             </div>

                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item ">
                         <div class="key">角色</div>
                         <div class="value" data-roleID="111">
                             <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();" id="parentNode">所有分类</a>
                             <div style="position: absolute;">
                                 <div id="category" class="dropdownlist">
                                     <ul id="treeDemo" class="ztree"></ul>
                                 </div>
                             </div>

                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">工作区域</div>
                         <div class="value"  data-areaID="111">
                             <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();" id="parentNode">所有分类</a>
                             <div style="position: absolute;">
                                 <div id="category" class="dropdownlist">
                                     <ul id="treeDemo" class="ztree"></ul>
                                 </div>
                             </div>

                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">入职时间</div>
                         <div class="value" data-EntryTime=""111>
                             <input type="text" placeholder="日期" /><span>合同期限</span><select id="publishHour"><option>08</option>  </select><span>年</span>
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">离职时间</div>
                         <div class="value" data-DepartureTime="111">
                             <input type="text" placeholder="日期" /><select id="publishHour"><option>08</option>  </select>
                         </div>
                     </div>
                 </li>
                 <li>
                     <div class="item">
                         <div class="key">证件附件</div>
                         <div class="value" data-Attachment="111">
                             <input id="publishDate" type="text" placeholder="日期" /><select id="publishHour"><option>08</option>  </select>
                         </div>
                     </div>
                 </li>
             </ul>
        </div>
        <div class="buttons">
            <a href="jajavscript:;" class="btn" onclick="Doc.SaveDetail()">保存</a>
            <a href="jajavscript:;" class="btn" onclick="$(window.parent.document).find('#detailWindow').hide(); window.close();">取消</a>
        </div>
    </div>

 


    <script type="text/javascript">
        $("#publishDate").datepicker({
            //inline: true
            dateFormat: "yy/mm/dd"
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            Doc.LoadDetail();
            Doc.LoadData_Category(["{}", "{}", "{}", 0, 1000], function (res1) { Doc.LoadTreeTo("#treeDemo", res1, [], {}); }); ///加载目录

            $("[data-single]").on("click", function () {
                var val = $(this).attr("data-single");
                $("[data-single='" + val + "']").removeClass("selected");
                $(this).addClass("selected");
            });
        });


    </script>

    <div id="modal"></div>
    <div id="dialog">
        <div class="title">标题</div>
        <div class="message">操作成功！</div>
        <div class="bottom"><a href="javascript:;" onclick="$('#modal').hide();$('#dialog').hide()">关闭</a></div>
    </div>

</body>
</html>
