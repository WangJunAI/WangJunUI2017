<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/Category.css" rel="stylesheet" />
    <script src="../../../JS/Base/jquery-3.1.1.min.js"></script>
    <script src="../../../JS/Base/NET.js"></script>
    <script src="../../../JS/Base/PARAM_CHECKER.js"></script>
    <script src="../../../JS/Base/DEBUG.js"></script>
    <script src="../../../JS/Base/Convertor.js"></script>


    <script src="JS/Doc.js"></script>

    <script src="../../../JS/Base/CryptoJS/core-min.js"></script>
    <script src="../../../JS/Base/CryptoJS/enc-base64-min.js"></script>



    <link href="../../../JS/Base/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../../../JS/Base/zTree/js/jquery.ztree.all.js"></script>


    <script src="JS/AppInfo.Doc.js"></script>

</head>
<body>
    <input type="hidden" id="id" />
    <div class="global">
        <div class="title"><input type="text" id="Title" placeholder="请输入目录名称" /></div>

        <div class="options">
            <ul>

                <li>
                    <div class="item">
                        <div class="key">上级目录</div>
                        <div class="value">
                            <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();" id="parentNode">默认分类</a>
                            <div style="position: absolute;">
                                <div id="category" class="dropdownlist">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">权限设置</div>
                        <div class="value">
                            <a href="javascript:;" class="checkbox" data-property="" data-value="" onclick="$('#category').toggle();">默认分类</a>
                            <div style="position: absolute;">
                                <div id="category" class="dropdownlist">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">数据统计</div>
                        <div class="value">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <a href="jajavscript:;" class="btn" onclick="Doc.SaveCategory()">保存</a>
            <a href="jajavscript:;" class="btn" onclick="Doc.RemoveCategory()">删除</a>
            <a href="jajavscript:;" class="btn" onclick="$(window.parent.document).find('#detailWindow').hide(); var href = window.location.href;  window.open(href,'_self','');  window.close();  ">取消</a>
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            Doc.LoadCategoryDetail();
            Doc.LoadCategory("#treeDemo");
        });
    </script>
    <div id="modal"></div>
    <div id="dialog">
        <div>标题</div>
        <div class="message">操作成功！</div>
        <div><a href="javascript:;" onclick="$('#modal').hide();$('#dialog').hide()">关闭</a></div>
    </div>
</body>
</html>
