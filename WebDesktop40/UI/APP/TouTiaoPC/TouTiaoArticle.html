<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>头条文章</title>
    <link href="CSS/TouTiaoArticle.css" rel="stylesheet" />

    <!--基础JS-->
    <script src="../../../JS/Base/jquery-3.1.1.min.js"></script>
    <script src="../../../JS/Base/PARAM_CHECKER.js"></script>
    <script src="../../../JS/Base/DEBUG.js"></script>
    <script src="../../../JS/Base/Convertor.js"></script>
    <script src="../../../JS/Base/NET.js"></script>
    <!--base64加密-->
    <script src="../../../JS/Base/CryptoJS/core-min.js"></script>
    <script src="../../../JS/Base/CryptoJS/enc-base64-min.js"></script>

    <!--SESSION相关-->
    <script src="../../../JS/jquery.cookie.js"></script>
    <script src="../../../JS/SESSION.js"></script>

    <script src="JS/AppInfo.TouTiao.js"></script>
    <script src="JS/TouTiao.js"></script>


</head>
<body>
    <div class="head">
        <div class="left"><a href="javascript:;">下载APP</a></div>
        <div class="right"><a href="javascript:;">进入后台</a></div>
    </div>
    <div class="global">
        <div class="head">
            <div class="path">
                    <div class="logo"></div>
                <a href="TouTiao.html" target="_blank">汪俊头条</a> <a>/</a><a href="javascript:;">路径1</a> <a>/</a><a href="javascript:;">路径1</a>
                    <div class="search">
                        <div class="input"><input type="text" placeholder="请搜索" /></div>
                        <a href="javascript:;" class="button">搜索</a>
                    </div>
</div>
        </div>
        <div class="left">

            <ul>
                <li><a href="javascript:;" onclick="TouTiao.AddLikeCount()" class="selected">说说</a></li>
                <li><a href="javascript:;" onclick="TouTiao.AddLikeCount()">点赞</a></li>
                <li><a href="javascript:;" onclick="TouTiao.AddLikeCount()">收藏</a></li>
            </ul>
        </div>
        <div class="main">
            
            <div class="title" id="title">[标题]</div>
            <div class="info"><span id="CreatorName">[创建人]</span><span id="CreateTime">[创建时间]</span></div>
            <div class="content" id="Content">
                [加载中....]
            </div>
            <div class="likeCount"><a href="javascript:;" onclick="TouTiao.AddLikeCount()">点赞</a><a href="javascript:;" onclick="TouTiao.AddLikeCount()">收藏</a></div>
            <div class="comment">
                <div class="input"> <textarea id="comment"></textarea><a href="javascript:;" onclick="TouTiao.AddComment()">提交</a></div>
                <div id="message"><div>评论成功....</div></div>
                <ul id="commentList"></ul>
                <a href="javascript:;" id="loadMore" onclick="TouTiao.LoadMoreComment()">加载更多....</a>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
    <script type="text/javascript">
        TouTiao.Initial("article");
    </script>

    <script type="text/html" id="tplCommentItem">
        <li>
            <div class="commentItem">
                <div class="header"><a href="javascript:;">[CreatorName]</a><span>[CreateTime]</span></div>
                <div class="content"><p>[Content]</p></div>
                <div class="footer"><a href="javascript:;">回复</a><a href="javascript:;">相关说说</a><a href="javascript:;" onclick="TouTiao.AddLikeCount()">点赞[LikeCount]</a></div>
            </div>
        </li>
    </script>
</body>
</html>
