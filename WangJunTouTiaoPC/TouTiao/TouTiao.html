<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>头条前端</title>
    <link href="./CSS/TouTiao.css" rel="stylesheet" />
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/NET.js"></script>
    <script src="JS/PARAM_CHECKER.js"></script>
    <script src="JS/DEBUG.js"></script>
    <script src="JS/Convertor.js"></script>

    <script src="JS/AppInfo.TouTiao.js"></script>
    <script src="JS/TouTiao.js"></script>
    
</head>
<body>
    <div class="head">
        <div class="left"><a href="javascript:;">下载APP</a></div>
        <div class="right"><a href="javascript:;">进入后台</a></div>
    </div>
    <div class="global">

        <div class="left">
            <div class="logo"></div>
            <ul id="category">
               
            </ul>

        </div>
        <div class="main">
            <ul id="list1"></ul>
            <a href="javascript:;" id="loadMore"  onclick="TouTiao.LoadMore()">加载更多....</a>
        </div>
        <div class="right">
            <div class="search">
                <div class="input"><input type="text" placeholder="请搜索" /></div>
                <a href="javascript:;" class="button">搜索</a>

            </div>

        </div>
    </div>



    <script type="text/html" id="tplListItem">
        <li>
            <div class="listItem1">
                <a class="media" href="javascript:;"><img style="width:100%;height:100%;" src="[ImageUrl]" /></a>
                <div class="text">
                    <div class="rows">
                        <div class="row1"><a class="title" target="_blank" href="TouTiaoArticle.html?id=[id]">[Title]</a></div>
                        <div class="row3"><a href="javascript:;">[CreatorName]</a><a href="javascript:;">[CommentCount]说说</a><a href="javascript:;">[CreateTime]</a></div>
                    </div>
                </div>
            </div>
        </li>
    </script>

    <script type="text/javascript">
        TouTiao.Initial("list");
    </script>
</body>
</html>
