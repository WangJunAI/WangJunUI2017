<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新建人员</title>

    <!--共用样式表-->
    <link href="../../../CSS/TPL.SIZE.PC.1080.css" rel="stylesheet" />
    <link href="../../../CSS/TPL.Font.css" rel="stylesheet" />
    <link href="../../../CSS/TPL.Color.css" rel="stylesheet" />

    <!--Detail页面样式-->
    <link href="../../../CSS/TPL.Detail.css" rel="stylesheet" />

    <!--基础JS-->
    <script src="../../../JS/Base/jquery-3.1.1.min.js"></script>
    <script src="../../../JS/Base/PARAM_CHECKER.js"></script>
    <script src="../../../JS/Base/DEBUG.js"></script>
    <script src="../../../JS/Base/Convertor.js"></script>
    <script src="../../../JS/Base/NET.js"></script>
    <!--base64加密-->
    <script src="../../../JS/Base/CryptoJS/core-min.js"></script>
    <script src="../../../JS/Base/CryptoJS/enc-base64-min.js"></script>

    <!--SESSION相关-->
    <script src="../../../JS/jquery.cookie.js"></script>
    <script src="../../../JS/SESSION.js"></script>

    <!--ZTree组件-->
    <link href="../../../JS/Base/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../../../JS/Base/zTree/js/jquery.ztree.all.js"></script>




    <link href="../../../JS/Base/jquery-ui-1.12.1/jquery-ui.structure.css" rel="stylesheet" />
    <link href="../../../JS/Base/jquery-ui-1.12.1/jquery-ui.theme.css" rel="stylesheet" />
    <script src="../../../JS/Base/jquery-ui-1.12.1/jquery-ui.js"></script>


    <script src="JS/AppInfo.Doc.js"></script>
    <script src="JS/Doc.js"></script>
    <script src="JS/Doc.LeftMenu.js"></script>
    <script src="JS/Doc.TopButton.js"></script>
    <script src="JS/Doc.Detail.js"></script>
    <script src="JS/Doc.Biz.js"></script>

    <!--共用业务JS-->
    <script src="../../../JS/TPL/TPL.App.js"></script>
    <script src="../../../JS/TPL/TPL.Category.js"></script>
    <script src="../../../JS/TPL/TPL.ClientUI.js"></script>
    <script src="../../../JS/TPL/TPL.Nav.SummaryList.js"></script>
    <script src="../../../JS/TPL/TPL.Nav.Ztree.js"></script>
    <script src="../../../JS/TPL/TPL.Table.js"></script>
    <script src="../../../JS/TPL/TPL.View.js"></script>


</head>
<body>
    <input type="hidden" id="ID" data-FormName="Default" data-propertyName="ID" />
    <input type="hidden" id="pageName" value="Detail" />
    <div class="global">
        <div class="title"><input type="text" placeholder="请输入姓名" data-FormName="Default" data-propertyName="Name" data-propertyValue="" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" /></div>
        <div class="options">
            <ul>
                <li>
                    <div class="item">
                        <div class="key" data-FormName="Default" data-propertyName="Sex" data-propertyValue="男">性别</div>
                        <div class="value">
                            <a href="javascript:;" class="checkbox selected" data-single="Status">男</a>
                            <a href="javascript:;" class="checkbox" data-single="Status">女</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">工号</div>
                        <div class="value">
                            <input type="text" placeholder="请输入工号" data-FormName="Default" data-propertyName="StaffID" data-propertyValue="" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">微信/QQ</div>
                        <div class="value">
                            <input type="text" class="w30em" placeholder="请输入微信/QQ" data-FormName="Default" data-propertyName="QQ" data-propertyValue="" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">手机</div>
                        <div class="value">
                            <input type="text" class="w30em" placeholder="请输入手机" data-FormName="Default" data-propertyName="Phone" data-propertyValue="" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">邮箱</div>
                        <div class="value">
                            <input type="text" class="w30em" placeholder="请输入邮箱" data-FormName="Default" data-propertyName="Email" data-propertyValue="" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">部门</div>
                        <div class="value " data-FormName="Default" data-propertyName="ParentID" data-propertyValue="">
                            <a href="javascript:;" class="button w20em txtleft" onclick="$('#category1').toggle();"  data-FormName="Default" data-propertyName="ParentName" data-propertyValue="">默认分类</a>
                            <div style="position: absolute;">
                                <div id="category1" class="dropdownlist">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">岗位</div>
                        <div class="value" data-FormName="Default" data-propertyName="PositionID" data-propertyValue="">
                            <a href="javascript:;" class="button w20em txtleft" onclick="$('#category2').toggle();" data-FormName="Default" data-propertyName="PositionName" data-propertyValue="">默认分类</a>
                            <div style="position: absolute;">
                                <div id="category2" class="dropdownlist">
                                </div>
                            </div>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">角色</div>
                        <div class="value" data-FormName="Default" data-propertyName="ParentID" data-propertyValue="">
                            <a href="javascript:;" class="button w20em txtleft" onclick="$('#category3').toggle();"  data-FormName="Default" data-propertyName="RoleName" data-propertyValue="">默认分类</a>
                            <div style="position: absolute;">
                                <div id="category3" class="dropdownlist">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">入职时间</div>
                        <div class="value">
                            <input data-FormName="Default" data-propertyName="EntryTime" data-propertyValue="" type="text" placeholder="入职时间" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" /><span>合同期限</span><select id="publishHour"><option>08</option>  </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">离职时间</div>
                        <div class="value">
                            <input data-FormName="Default" data-propertyName="DepartureTime" data-propertyValue="" type="text" placeholder="离职时间" onkeyup="$(this).attr('data-propertyValue', $(this).val());" onchange="$(this).attr('data-propertyValue', $(this).val());" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">相关证件</div>
                        <div class="value" data-FormName="Default" data-propertyName="Attachment" data-propertyValue="">
                            <a href="javascript:;" class="checkbox selected" data-single="Attachment">上传</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <a href="jajavscript:;" class="btn" onclick="Doc.SaveDetail()">保存</a>
            <a href="jajavscript:;" class="btn" onclick="Doc.SaveDetail()">删除</a>
            <a href="jajavscript:;" class="btn" onclick="Doc.CloseWindow();">取消</a>
        </div>
    </div>


    <script type="text/javascript">
        $('[data-propertyName="EntryTime"]').datepicker({
            //inline: true
            dateFormat: "yy/mm/dd"
        });
        $('[data-propertyName="DepartureTime"]').datepicker({
            //inline: true
            dateFormat: "yy/mm/dd"
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            Doc.LoadDetail();
            Doc.LoadData_Category(["{}", "{}", "{}", 0, 1000], function (res1) {
                Doc.LoadTreeTo("#category1", res1, [], {
                    Click: function (event, treeId, treeNode) {
                        var name = treeNode.Name;
                        $('#category1').hide();
                        $("[data-propertyName='ParentID']").attr("data-propertyValue", treeNode.ID);
                        $("[data-propertyName='ParentName']").attr("data-propertyValue", name);
                        $("[data-propertyName='ParentName']").text(name);
                    }
                });
            }); ///加载目录
            Doc.LoadData_Category(["{}", "{}", "{}", 0, 1000], function (res1) {
                Doc.LoadTreeTo("#category2", res1, [], {
                    Click: function (event, treeId, treeNode) {
                        var name = treeNode.Name;
                        $('#category2').hide();
                        $("[data-propertyName='PositionID']").attr("data-propertyValue", treeNode.ID);
                        $("[data-propertyName='PositionName']").attr("data-propertyValue", name);
                        $("[data-propertyName='PositionName']").text(name);
                    }
                });
            }); ///加载目录
            Doc.LoadData_All([], function (res1) {
                Doc.LoadTreeTo("#category3", res1, [], {
                    ShowMode: "checkbox", Check: function (event, treeId, treeNode) { }
                });
            }); ///加载目录

        });

        $('<input type="hidden" data-FormName="Default" data-propertyName="CompanyID" />').appendTo(document.body);
        $('<input type="hidden" data-FormName="Default" data-propertyName="CompanyName" />').appendTo(document.body);
        $("[data-propertyName='CompanyID']").attr("data-PropertyValue", SESSION.Current().CompanyID);
        $("[data-propertyName='CompanyName']").attr("data-PropertyValue", SESSION.Current().CompanyName);


        window.parent.document.getElementById("iframeTitle").innerText = document.title;

    </script>

    <div id="modal"></div>
    <div id="dialog">
        <div class="title">标题</div>
        <div class="message">操作成功！</div>
        <div class="bottom"><a href="javascript:;" onclick="$('#modal').hide();$('#dialog').hide()">关闭</a></div>
    </div>

</body>
</html>
