<html>
<head>

    <title></title>
    <link href="CSS/Detail.css" rel="stylesheet" />
    <script src="../../../JS/Base/jquery-3.1.1.min.js"></script>
    <script src="../../../JS/Base/NET.js"></script>
    <script src="../../../JS/Base/PARAM_CHECKER.js"></script>
    <script src="../../../JS/Base/DEBUG.js"></script>
    <script src="../../../JS/Base/Convertor.js"></script>

    <script src="../../../JS/ueditor/ueditor.config.js"></script>

    <script src="../../../JS/Base/CryptoJS/core-min.js"></script>

<body>
    <div class="global">
        <div class="title"><input type="text" id="Title" data-rule="{}" /></div>
        <script id="editor" type="text/plain" style="width:1024px;" data-property="Content" data-rule="{}">
        </script>
        <div class="options">
            <ul>
                <li>
                    <div class="item">
                        <div class="key">封面</div>
                        <div class="value"><a href="javascript:;" class="checkbox">选项1</a><a href="javascript:;" class="checkbox">选项1</a><a href="javascript:;" class="checkbox">选项1</a></div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">分类</div>
                        <div class="value"><a href="javascript:;" class="checkbox" data-property="" data-value="">选项1</a><a href="javascript:;" class="checkbox">选项1</a><a href="javascript:;" class="checkbox">选项1</a></div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <div class="key">定时</div>
                        <div class="value"><a href="javascript:;" class="checkbox">选项1</a><a href="javascript:;" class="checkbox">选项1</a><a href="javascript:;" class="checkbox">选项1</a></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <a href="jajavscript:;" class="btn" onclick="Doc.SaveDetail()">发表</a>
            <a href="jajavscript:;" class="btn"  onclick="Doc.SaveDetail()">存稿</a>
            <a href="jajavscript:;" class="btn" >预览</a>
            <a href="jajavscript:;" class="btn" onclick="$(window.parent.document).find('#detailWindow').hide(); window.close();">取消</a>
        </div>
    </div>



    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
    </script>
</body>
</html>
