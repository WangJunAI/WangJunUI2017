<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>汪俊头条</title>
    <link href="./CSS/TouTiao.css" rel="stylesheet" />

    <!--基础JS-->
    <script src="../../../JS/Base/jquery-3.1.1.min.js"></script>
    <script src="../../../JS/Base/PARAM_CHECKER.js"></script>
    <script src="../../../JS/Base/DEBUG.js"></script>
    <script src="../../../JS/Base/Convertor.js"></script>
    <script src="../../../JS/Base/NET.js"></script>
    <!--base64加密-->
    <script src="../../../JS/Base/CryptoJS/core-min.js"></script>
    <script src="../../../JS/Base/CryptoJS/enc-base64-min.js"></script>

    <!--SESSION相关-->
    <script src="../../../JS/jquery.cookie.js"></script>
    <script src="../../../JS/SESSION.js"></script>

    <script src="JS/AppInfo.TouTiao.js"></script>
    <script src="JS/TouTiao.js"></script>



</head>
<body>
    <div class="head">
        <div class="left"><a href="javascript:;">下载APP</a></div>
        <div class="right"><a target="_blank" href="http://localhost:14324/UI/APP/Doc/Doc.html">进入后台</a></div>
    </div>
    <div class="global">

        <div class="left">
            <a href="TouTiao.html"  target="_blank"><div class="logo"></div></a>
            <ul id="category">
               
            </ul>

        </div>
        <div class="main">
            <div id="message">加载成功....</div>
            <ul id="list1"></ul>
            <a href="javascript:;" id="loadMore"  onclick="TouTiao.LoadMore()">加载更多....</a>
        </div>
        <div class="right">
            <div class="search">
                <div class="input"><input type="text" placeholder="请搜索" /></div>
                <a href="javascript:;" class="button">搜索</a>

            </div>

        </div>
    </div>



    <script type="text/html" id="tplListItem">
        <li>
            <div class="listItem1">
                <a class="media" href="javascript:;"><img style="width:100%;height:100%;" src="[ImageUrl]" /></a>
                <div class="text">
                    <div class="rows">
                        <div class="row1"><a class="title" target="_blank" href="TouTiaoArticle.html?id=[id]">[Title]</a></div>
                        <div class="row3"><a href="javascript:;">[CreatorName]</a><a href="javascript:;">[ReadCount]阅读</a><a href="javascript:;">[CommentCount]说说</a><a href="javascript:;">[CreateTime]</a></div>
                    </div>
                </div>
            </div>
        </li>
    </script>

    <script type="text/javascript">
        TouTiao.Initial("list");
    </script>
</body>
</html>
